<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADD PRODUCT</title>
    <link rel="stylesheet" href="./styles/ProductAdd.css">
    <link rel="stylesheet" href="./styles/Navbar.css">
  </head>
  <body>
    <div class="container">
      <form action="createProduct.php" method="post" id="product_form" onsubmit="Validated()">
        <nav class="app__navbar">
          <div class="app__navbar-logo">
            <p>Product Add</p>
          </div>
          <ul class="pro__navbar-links">
            <li class="app__flex p-text">
              <button type="submit" name="submit">Save</button>
            </li>
            <li class="app__flex p-text">
              <button onclick="navigate()" type="button">Cancel</button>
            </li>
          </ul>
        </nav>

        <div class="pro__form-container app__flex">
          <div class="pro__form">
            <div class="pro__form-group">
              <label for="sku">SKU</label>
              <input type="text" id="sku" name="sku" />
              <span class="text-danger"></span>
            </div>
            <div class="pro__form-group">
              <label for="name">NAME</label>
              <input type="text" id="name" name="name" />
              <span class="text-danger"></span>
            </div>
            <div class="pro__form-group">
              <label for="price">PRICE [$]</label>
              <input type="number" id="price" name="price" />
              <span class="text-danger"></span>
            </div>
            <div class="pro__form-group">
              <label for="productType">Type Switcher</label>
              <select
                id="productType"
                name="productType"
                onchange="showDiv(this)"
              >
                <option value="" selected disabled>Type Switcher</option>
                <option value="Book">Book</option>
                <option value="DVD">DVD</option>
                <option value="Furniture">Furniture</option>
              </select>
              <span class="text-danger"></span>
            </div>
            <div class="bx" id="bookBx">
              <div class="Book" style="display: none">
                <div class="pro__form-group">
                  <label for="weight">Weight [KG]</label>
                  <input type="number" id="weight" name="weight"/>
                  <span class="text-danger"></span>
                </div>
              </div>
              <div class="DVD" style="display: none">
                <div class="pro__form-group">
                  <label htmlFor="size">Size [MB]</label>
                  <input name="size" type="number" id="size" />
                  <span class="text-danger"></span>
                </div>
              </div>
              <div class="Furniture" style="display: none">
                <div class="pro__form-group">
                  <label htmlFor="height"> Height [CM] </label>
                  <input type="number" name="height" id="height" />
                  <span class="text-danger"></span>
                </div>
                <div class="pro__form-group">
                  <label htmlFor="width"> Width [CM] </label>
                  <input type="number" name="width" id="width" />
                  <span class="text-danger"></span>
                </div>
                <div class="pro__form-group">
                  <label htmlFor="length"> Length [CM] </label>
                  <input type="number" name="length" id="length" />
                  <span class="text-danger"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="create.js"></script>
  </body>
</html>
